<!DOCTYPE html>
<html>
<head>
    <title>Shadowrun Countdown</title>
	<!--Boot Strap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!--Theme-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<!--My CSS-->
    <link rel="stylesheet" type="text/css" href="countdown.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<a class="navbar-brand" id="Home" href="https://shivion.github.io">Shivion's Random Things</a>
		</nav>
	</header>
	<div class="body">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="well">
					<h1>Time Until Next Myranium Table Top Session</h1>
					<div class="row">
						<div class="col-md-8 col-md-offset-2">
							<div class="well">
								<h2 id="countdown">Script is Probably Still Loading</h2>
							</div>
						</div>
					</div>
					<h1>Which is</h1>
					<div class="row">
						<div class="col-md-8 col-md-offset-2">
							<div class="well">
								<h2 id="nextSession">Script is Probably Still Loading</h2>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="checkbox col-md-8 col-md-offset-2">
							<label><input type="checkbox" id="audio" value="" onchange="inputChanged(this)">Sound the War Drums When Ready?</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="countdown.js"></script>
</body>
</html>
